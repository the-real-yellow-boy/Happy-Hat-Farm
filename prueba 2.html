<script>

//cuando conocemos de antemado la cantidad de interacciones

    let i;
    for(i = 0 ; i <= 10 ; i ++)
    {
        document.write(i+"<br>");
    }


    //cuando desconocemos la cantidad de interacciones
i=0;
while(i<=10)
{
    document.write(i+"<br>");
    i=i+1;
}
false(i++);


//cuando desconocemos la cantidad de interacciones y que se ejecute almentos una vez
i=0;
do{
    document.write(i);
    i++;
}
while(i<=10);
</script>
